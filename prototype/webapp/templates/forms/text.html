<fieldset>
    <legend>Text</legend>
    <label for="text.name">Name des Textes</label>
    <input type="text" id="text.name" name="name" placeholder="z.B. „Überschrift“" value="<%= model.name %>">
    <label for="text.type">Typ des Textes</label>
    <input type="text" name="type" id="text.type" value="<%= model.type %>" placeholder="Tippen um zu Suchen …">
    <br>
    <button type="submit" class="btn btn-primary gui-save">Speichern</button>
</fieldset>
